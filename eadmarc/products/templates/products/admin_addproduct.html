{% extends 'base.html' %}
{% load static %}

{% block title %}Submit Produce | ADMARC{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="mx-auto" style="max-width:900px;">
        <h1 class="h3 fw-bold mb-4 text-center">Submit Produce to ADMARC</h1>

        {% if message %}
        <div class="alert alert-info">{{ message }}</div>
        {% endif %}

        <form method="post" enctype="multipart/form-data" class="mb-5">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-12 col-md-6">
                    <label for="id_name" class="form-label">Product Name</label>
                    <input type="text" name="name" id="id_name" class="form-control" required>
                </div>

                <div class="col-12 col-md-6">
                    <label for="id_category" class="form-label">Category</label>
                    <input type="text" name="category" id="id_category" class="form-control" required>
                </div>

                <div class="col-12 col-md-6">
                    <label for="id_quantity" class="form-label">Quantity</label>
                    <input type="number" name="quantity" id="id_quantity" class="form-control" required>
                </div>

                <div class="col-12 col-md-6">
                    <label for="id_price" class="form-label">Price (MWK)</label>
                    <input type="number" name="price" id="id_price" class="form-control" required>
                </div>

                <div class="col-12">
                    <label for="id_description" class="form-label">Description</label>
                    <textarea name="description" id="id_description" class="form-control" rows="3"></textarea>
                </div>

                <div class="col-12 col-md-6">
                    <label for="id_image" class="form-label">Upload Image</label>
                    <input type="file" name="image" id="id_image" class="form-control" accept="image/*">
                </div>

                <div class="col-12 d-flex justify-content-center mt-2">
                    {% if confirm %}
                        <input type="hidden" name="confirm_upload" value="1">
                        <button type="submit" class="btn btn-warning">Confirm Upload</button>
                    {% else %}
                        <button type="submit" class="btn btn-success">Submit</button>
                    {% endif %}
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
