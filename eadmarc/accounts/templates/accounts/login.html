{% extends 'base.html' %}
{% block title %}Login | E-ADMARC{% endblock %}

{% block content %}
<div class="card shadow-sm p-4 mx-auto mt-5" style="max-width: 400px;">
    <h3 class="mb-4 text-success text-center">Login</h3>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
                <input type="password" name="password" class="form-control" id="passwordInput" required>
                <span class="input-group-text" id="togglePassword" style="cursor:pointer;" onclick="togglePassword()">
                    <i class="bi bi-eye" id="toggleIcon"></i>
                </span>
            </div>
        </div>

        <button type="submit" class="btn btn-success w-100 rounded-pill mt-3">Login</button>
    </form>

    <p class="mt-3 text-center text-muted">
        Don't have an account? 
        <a href="{% url 'register' %}" class="text-success fw-bold">Register here</a>
    </p>
</div>

<script>
function togglePassword() {
    const password = document.getElementById('passwordInput');
    const icon = document.getElementById('toggleIcon');
    if (password.type === 'password') {
        password.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
    } else {
        password.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
    }
}
</script>
{% endblock %}
