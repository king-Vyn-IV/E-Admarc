{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Submission{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 700px;">
    <h2 class="mb-4 text-center">✏️ Edit Submission</h2>

    <form method="POST" enctype="multipart/form-data" class="shadow p-4 rounded-4 bg-light">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-success px-4">Update</button>
            <a href="{% url 'users_dashboard' %}" class="btn btn-secondary px-4">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
